<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    //Tek ve cut ededler
    function myFunction(n) {
        document.write("<div><table><tr><th>Tek</th><th>Cut</th></tr>");
        var a = 1;
        for (i = 0; i < n / 2; i++) {
            document.write("<tr><td>" + a++ + "</td><td>" + a++ + "</td></tr>");
        }
        document.write("</table></div>");
    }
    myFunction(20);
    </script>
</body>

</html>
